# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Yadi的笔记本
subtitle: '喜欢技术，喜欢折腾'
description: ''
keywords:
author: Yadi
language: zh
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://example.com
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-yuzu

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''


####################### hexo-theme-yuzu #######################

since_year: 2020

post_copy:
  text: Yadi
  text_en: CC BY-NC-SA 2.5 CN
  link: https://creativecommons.org/licenses/by-nc-sa/2.5/cn/

# 自定义侧边栏 三种：Archives归档 | Posts分类 | Tags标签
menu:
  归档:
    widget: Archives
  Android:
    name: Android
    widget: Posts
  程序设计:
    name: 程序设计
    widget: Posts
  音视频:
    name: 音视频
    widget: Posts
  Linux:
    name: Linux
    widget: Posts
  计算机知识:
    name: 计算机知识
    widget: Posts
  其它学习:
    name: 其它学习
    widget: Posts
  Tags:
    widget: Tags

# 首页的Tags Widget显示选项，只有以下选项有效。
# 参考 https://hexo.io/docs/helpers.html#list-tags
tag_options:
  orderby: length   # 按标签文章数排序
  order: -1         # 倒序
  show_count: true  # 是否显示tag文章数
  amount: 20        # 至多显示20个tag

# 右上角
header_menu:
  关于: /about

# 备案
beian:
  enable: false
  icp: 京ICP备xxxxxxxx号

# visit count 网站访问量统计
visit_count:
#  type: busuanzi
  type: 

# hexo-generator-search 站内搜索
# Please see https://github.com/wzpan/hexo-generator-search/tree/master for detail.
search:
  path: meta.json # changeable
  field: post
  content: false # currently unsupported
